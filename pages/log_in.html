<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TransPort Time - Log In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="/wwwroot/css/navbar.css" />
    <link rel="stylesheet" href="/wwwroot/css/log_in.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/wwwroot/assets/img/logo.png" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto"></ul>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container" id="profile-container">
      <!-- Contenedor Choferes -->
      <div class="image-container" id="imgDriver">
        <div class="image-circle image-choferes"></div>
        <div class="image-text">Choferes</div>
      </div>
      <!-- Contenedor Alumnos -->
      <div class="image-container" id="imgStudent">
        <div class="image-circle image-alumnos"></div>
        <div class="image-text">Alumnos</div>
      </div>
    </div>
    <div class="d-flex vh-100 justify-content-center align-items-center hidden" id="driver-container">
      <!-- Formulario -->
      <div class="card shadow p-4" style="max-width: 600px; width: 100%;">
        <div class="form-group mb-3">
          <label for="truck-select" class="form-label">Selecciona tu unidad</label>
          <select class="form-select" id="truck-select" required title="Selecciona tu unidad">
            <option value="" disabled selected>Selecciona una unidad</option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="route-select" class="form-label">Selecciona tu Ruta</label>
          <select class="form-select" id="route-select" required title="Selecciona tu Ruta">
            <option value="" disabled selected>Selecciona una Ruta</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary w-100 d-flex align-items-center justify-content-center" id="assignRouteButton">
          <span id="buttonText">Asignar Ruta</span>
          <div id="buttonSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></div>
        </button>
      </div>
    </div>
    <div class="d-flex vh-100 justify-content-center align-items-center hidden" id="student-container">
      <div class="card shadow p-4" style="max-width: 600px; width: 100%;">
        <div class="form-group mb-3">
          <label for="input-matricula" class="form-label">Matricula</label>
          <input type="text" class="form-control" id="input-matricula" required title="Ingresa tu matricula" />
        </div>
        <div class="form-group mb-3">
          <label for="input-password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="input-password" required title="Ingresa tu contraseña" />
        </div>
        <button type="button" class="btn btn-primary w-100 d-flex align-items-center justify-content-center" id="loginButton">
          <span id="buttonTextStudent">Iniciar Sesión</span>
          <div id="buttonSpinnerStudent" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></div>
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/wwwroot/js/modules/log_in.js"></script>
  </body>
</html>
